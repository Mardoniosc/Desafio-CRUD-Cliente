<nav class="mb-5">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
    <li class="breadcrumb-item active">Clientes</li>
  </ol>
</nav>

<div class="row mb-4">
  <div class="col-md">
    <h1 class="h2 border-left pl-2">Clientes</h1>
  </div>
  <div class="col-md">
    <a routerLink="new" class="btn btn-success float-right">+ Novo Cliente</a>
  </div>
</div>

<table class="table table-houver">
  <thead>
    <tr class="bg-primary text-light">
      <th>Clientes</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let cli of clientes">
      <td>
        <strong>{{cli.nome}} </strong> <small *ngFor="let item of cli?.telefones">/ {{ item }}</small><br />
        emails: <small *ngFor="let email of cli.emails"> {{ email }}</small>
      </td>
      <td>
        <a [routerLink]="[cli.id, 'edit']" class="btn btn-outline-info btn-sm mr-2"
          >Editar</a
        >
        <a class="btn btn-outline-danger btn-sm" (click)="deleteCliente(cli)">Excluir</a>
      </td>
    </tr>
  </tbody>
</table>
